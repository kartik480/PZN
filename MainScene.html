<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PZNClothFactory.com</title>
    <link rel="stylesheet" href="stylr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .description {
            text-align: center;
            max-width: 100%;
            margin-bottom: 20px;
            font-size: 5rem;
        }

        .description2 {
            text-align: center;
            font-size: 5rem;
            max-width: 100%;
            margin-bottom: 20px;
        }

        .image-container {
            margin: 0 auto;
            text-align: center;
            padding: 10px;
        }

        .image-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .image-row img {
            width: 180px;
            margin: 10px;
            border: 8px solid white;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-row img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0px 15px 30px rgba(219, 44, 44, 0.7);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: red;
        }

        .navbar img {
            height: 50px;
            margin-left: 10px;
            filter: brightness(0) invert(0); /* Set the logo to black */
            animation: zoomInOut 5s infinite;
        }

        @keyframes zoomInOut {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.6);
            }
            100% {
                transform: scale(1);
            }
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .image-row img {
                width: 150px; /* Smaller image size */
            }

            .description {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }

            .description2 {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            .navbar {
                flex-direction: column;
                padding: 10px;
            }

            .navbar img {
                height: 40px;
                margin-bottom: 10px;
            }

            .navbar a {
                margin-right: 10px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .image-row img {
                width: 120px;
            }

            .description2 {
                font-size: 2rem;
            }

            .navbar img {
                height: 35px;
            }

            .navbar a {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="WhatsApp_Image_2025-03-14_at_13.53.46_8ee7b0da-removebg-preview.png" alt="Logo">
        <div>
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="#contact">Contact Us</a>
        </div>
    </div>

    <div>
        <h1 class="maintitle cursive">#PZninja</h1>
    </div>

    <div><h1 class="description2 poppins-semibold">An <span style="color:red">Anime...</span></h1></div>
    <div><h1 class="description">Clothing Brand...</h1></div>

    <div class="image-container">
        <div class="image-row">
            <img src="jujutsu-kaisen-streaming.jpeg" alt="Image 1">
            <img src="./22demonslayer-review-fglb-mediumSquareAt3X.jpg" alt="Image 2">
            <img src="download.jpg" alt="Image 3">
            <img src="download (1).jpg" alt="Image 4">
            <img src="download (2).jpg" alt="Image 5">
            <img src="images (1).jpg" alt="Image 6">
        </div>
    </div>

</body>
</html>
