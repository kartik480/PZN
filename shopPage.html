<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopCss.css">
    <title>Shop</title>
    <style>
        /* Styling for the navigation bar */
        .navbarshop {
            background-color: #fa0303; /* Background color for the navbar */
            padding: 15px;
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            align-items: center; /* Vertically center the content */
        }

        .navbarshop a {
            color: white;
            margin-left: 20px;
            text-decoration: none; /* Remove underline */
            font-size: 15px;
            font-weight :normal;
                        padding: 5px 10px;
        }

        .navbarshop a:hover {
        
            color: black;
            border-radius: 5px;
        }

        /* Styling for the main container */
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* Styling the picture frames */
        .picture-frame {
            width: 200px;
            height: 250px;
            border: 5px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .picture-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .frame-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 55%;
        }
    </style>
</head>
<body>
    <div class="navbarshop">
        <!-- Navigation links aligned to the top right -->
        <a href="./MainScene.html">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact Us</a>
    </div>

    <div class="main-container">
        <!-- Dress properties section -->
        <div class="dressprop">
            <h3>Dress Selection</h3>
            <form>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                   
                </select><br><br>
        
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="formal">Anime</option>
                    <option value="casual">PZNinja</option>
                   
                </select><br><br>
        
                <label for="age-group">Age Group:</label>
                <select id="age-group" name="age-group">
                    <option value="children">10-18 years</option>
                    <option value="Teen">18-20 years</option>
                    <option value="Adult">20-30 years</option>
                   
                    
                </select><br><br>
            </form>
        </div>
        

        <!-- Multiple picture frames container beside dressprop -->
        <div class="frame-container">
            <div class="picture-frame">
                <img src="image1.jpg" alt="Image 1">
                <p>Picture 1</p>
            </div>

            <div class="picture-frame">
                <img src="image2.jpg" alt="Image 2">
                <p>Picture 2</p>
            </div>

            <div class="picture-frame">
                <img src="image3.jpg" alt="Image 3">
                <p>Picture 3</p>
            </div>

            <div class="picture-frame">
                <img src="image4.jpg" alt="Image 4">
                <p>Picture 4</p>
            </div>

            <div class="picture-frame">
                <img src="image5.jpg" alt="Image 5">
                <p>Picture 5</p>
            </div>

            <div class="picture-frame">
                <img src="image6.jpg" alt="Image 6">
                <p>Picture 6</p>
            </div>
        </div>
    </div>
</body>
</html>
