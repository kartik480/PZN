<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopCss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">
    <title>Shop</title>
    <style>
        /* Styling for the navigation bar */
        .navbarshop {
            background-color: #fa0303;
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .navbarshop a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 15px;
            font-weight:bold;
            padding: 5px 10px;
            font-family:sans-serif;
        }

        .navbarshop a:hover {
            color: black;
            border-radius: 5px;
        }

        /* Styling for the main container */
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            
        }

        /* Styling the picture frames */
        .picture-frame {
            width: 200px;
            height: 250px;
            border: 5px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .picture-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .frame-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 55%;
        }
    </style>
</head>
<body>
    <div class="navbarshop">
        <a href="./MainScene.html">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact Us</a>
    </div>

    <div class="main-container">
        <div class="dressprop">
            <h3 class="dressSelect">Dress Selection</h3>
            <form>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                   
                </select><br><br>

                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="formal">Anim</option>
                    <option value="casual">PZNinja</option>
                   
                </select><br><br>

                <label for="age-group">Age Group:</label>
                <select id="age-group" name="age-group">
                  
                    <option value="teen">13-18 years</option>
                    <option value="adult">18-35 years</option>
                  
                </select><br><br>
            </form>
        </div>

        <div class="frame-container" id="frameContainer">
            <div class="picture-frame">
                <img src="image1.jpg" alt="Image 1">
                <p>Picture 1</p>
            </div>
            <!-- Default images -->
        </div>
    </div>

    <script>
        const genderSelect = document.getElementById('gender');
        const categorySelect = document.getElementById('category');
        const ageGroupSelect = document.getElementById('age-group');
        const frameContainer = document.getElementById('frameContainer');

        // Sample product data based on selections
        const products = {
            male: {
                formal: ["male_formal1.jpg", "male_formal2.jpg" , "male_formal2.jpg" ],
                casual: ["male_casual1.jpg", "male_casual2.jpg"],
                sports: ["male_sports1.jpg", "male_sports2.jpg"]
            },
            female: {
                formal: ["female_formal1.jpg", "female_formal2.jpg"],
                casual: ["female_casual1.jpg", "female_casual2.jpg"],
                sports: ["female_sports1.jpg", "female_sports2.jpg"]
            },
            unisex: {
                formal: ["unisex_formal1.jpg", "unisex_formal2.jpg"],
                casual: ["unisex_casual1.jpg", "unisex_casual2.jpg"],
                sports: ["unisex_sports1.jpg", "unisex_sports2.jpg"]
            }
        };

        function updateFrames() {
            // Clear the frame container first
            frameContainer.innerHTML = '';

            // Get selected values
            const selectedGender = genderSelect.value;
            const selectedCategory = categorySelect.value;

            // Retrieve corresponding products
            const selectedProducts = products[selectedGender][selectedCategory];

            // Dynamically add product images to the container
            selectedProducts.forEach(imageSrc => {
                const pictureFrame = document.createElement('div');
                pictureFrame.classList.add('picture-frame');
                
                const img = document.createElement('img');
                img.src = imageSrc;
                img.alt = 'Product Image';

                pictureFrame.appendChild(img);
                frameContainer.appendChild(pictureFrame);
            });
        }

        // Add event listeners
        genderSelect.addEventListener('change', updateFrames);
        categorySelect.addEventListener('change', updateFrames);
        ageGroupSelect.addEventListener('change', updateFrames);

        updateFrames(); // Call initially to load default data
        
    </script>
    
</body>
</html>
